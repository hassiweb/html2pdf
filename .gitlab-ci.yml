stages:
    - docker-build
    - convert

variables:
    IMAGE_VERSION: "1.0"

docker-image-build:
    stage: docker-build
    when: manual
    image: docker:latest
    services:
        - docker:dind
    variables:
        REGISTRY_URL: $CI_REGISTRY
        IMAGE_NAME: chrome-headless-render-pdf-ja
        IMAGE_TAG: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$IMAGE_NAME:$IMAGE_VERSION
    before_script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $REGISTRY_URL
    script:
        - echo $CI_REGISTRY_IMAGE
        - echo $IMAGE_TAG
        - echo $CI_PROJECT_NAME
        - docker build -f docker/Dockerfile -t $IMAGE_TAG docker/
        - docker push $IMAGE_TAG

html2pdf:
    stage: convert
    image: registry.gitlab.com/hassiweb-programming/html2pdf/chrome-headless-render-pdf-ja:$IMAGE_VERSION
    variables:
        PANDOC_OPTIONS: "-s --pdf-engine=lualatex -V documentclass=ltjsarticle -V classoption=pandoc --lua-filter /opt/lualatex/filter/gitlab-math.lua"
    script:
        - set +e # disable exit on error
        - files="test/*.html"
        - for filepath in $files; do
        -   /usr/local/bin/entrypoint --url file://$filepath --pdf $filepath.pdf
        - done
    artifacts:
        paths:
            - "test/*.pdf"

